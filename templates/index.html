<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MNIST Number Predictor - Dark Theme</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
    }
    canvas {
      border: 2px solid #e0e0e0;
      cursor: crosshair;
      margin-top: 20px;
      background-color: #212121;
    }
    .predictions-panel {
      max-height: 400px;
      overflow-y: auto;
      background-color: #212121;
      border: 1px solid #e0e0e0;
    }
    .list-group-item {
      background-color: #212121;
      color: #e0e0e0;
    }
    .list-group-item:hover {
      background-color: #333333;
    }
    .btn-danger {
      background-color: #b71c1c;
      border: none;
    }
    .btn-danger:hover {
      background-color: #d32f2f;
    }

/* HTML: <div class="loader"></div> */
.loader {
  display: inline-grid;
  width: 80px;
  aspect-ratio: 1;
  border-radius: 50%;
  overflow: hidden;
  outline: 7px solid #474847;
  outline-offset: -1px;
  animation: l2-0 6s linear infinite;

}
.loader:before,
.loader:after {
  content:"";
  grid-area: 1/1;
}
.loader:before {
  clip-path: polygon(evenodd,0 0,100% 0,100% 100%,0 100%,0 0,100% 50%,83.81% 59.06%,93.3% 75%,74.75% 74.75%,75% 93.3%,59.06% 83.81%,50% 100%,40.94% 83.81%,25% 93.3%,25.25% 74.75%,6.7% 75%,16.19% 59.06%,0% 50%,16.19% 40.94%,6.7% 25%,25.25% 25.25%,25% 6.7%,40.94% 16.19%,50% 0%,59.06% 16.19%,75% 6.7%,74.75% 25.25%,93.3% 25%,83.81% 40.94%,100% 50%);
  background: #474847;
}
.loader:after {
  margin: 12.5%;
  clip-path: polygon(100% 50%,78.19% 60.26%,88.3% 82.14%,65% 75.98%,58.68% 99.24%,44.79% 79.54%,25% 93.3%,27.02% 69.28%,3.02% 67.1%,20% 50%,3.02% 32.9%,27.02% 30.72%,25% 6.7%,44.79% 20.46%,58.68% 0.76%,65% 24.02%,88.3% 17.86%,78.19% 39.74%);
  background: #C0C0C0;
  transform: rotate(0turn) translate(15.625%) rotate(0turn);
  animation: l2-1 2s linear infinite;
}
@keyframes l2-0 {to{rotate: 1turn}}
@keyframes l2-1 {to{transform: rotate(1turn) translate(15.625%) rotate(-1.333turn)}}

  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row">
      <!-- Drawing Canvas -->
      <div class="col-md-6">
        <h3 class="text-center mb-4">Draw a Number</h3>
        <canvas id="drawingCanvas" width="280" height="280"></canvas>
        <div class="text-center mt-3">
          <button id="clearButton" class="btn btn-danger">Clear Canvas</button>
          <button id="predictionButton" class="btn btn-info">Predict</button>
        </div>
      </div>

      <!-- Prediction Panel -->
      <div class="col-md-6">
        <h3 class="text-center mb-4">Prediction Results</h3>
        <div class="card predictions-panel">
          <div class="card-body">
            <ul id="predictionsList" class="list-group">
              <li class="list-group-item">Prediction results will appear here.</li>
            </ul>
            <div id="results" class="d-flex flex-column justify-content-center align-items-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- JS file -->
  <script src="{{ url_for('static', filename='drawmanager.js') }}"></script>
  </body>
  </html>
